<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/admin-controller.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Administrador</title>
</head>

<body onload="init()">
    <div class="quadreJoc">
        <h1>Administrar el Joc</h1>
        <a href="/" class="boto">Tornar</a>
        <div id="configuracio">
            <div class="configuracio-child">
                <label for="amplada">Amplada: </label>
                <input id="amplada" type="number" step="2" min="0" max="1080" value="">
            </div>
            <div class="configuracio-child">
                <label for="alcada">Al√ßada: </label>
                <input id="alcada" type="number" step="2" min="0" max="720" value="">
            </div>
            <div class="configuracio-child">
                <label for="estrelles">Estrelles: </label>
                <input id="estrelles" type="number" step="2" min="0" max="30" value="4">
            </div>
        </div>
        <div class="butons">
            <div class="play">
                <img src="../images/play.png" alt="">
            </div>
            <div class="pause">
                <img src="../images/pausa.png" alt="">
            </div>
        </div>
        <canvas id="canvas" width="600" height="450" style="border:1px solid #000000;"></canvas>
    </div>
</body>

</html>
